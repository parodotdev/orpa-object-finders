sudo: false
language: node_js
env:
- CXX="g++-4.8" NODE_FOLDER=packages/puppeteer-page-object-finder
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8
node_js:
- '9'
- '8'
- '6'
script: npm install && npm run build && gulp
before_install: cd $NODE_FOLDER
notifications:
  hipchat:
    rooms:
      secure: 
